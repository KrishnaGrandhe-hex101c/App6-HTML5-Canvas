	<div>
	<!--introduces canvas to utilize. style border adds a black border on the canvas-->
	<canvas width="300" height="225" style="border:2px solid #000000;" id="b"></canvas> 
	</div>
	<div>
	<!--button that leads to the rectangle function, which displays a rectangle-->
	<a  onclick = "draw_rectangle()" class="w3-btn w3-grey w3-round"> Draw Rectangle </a>
	<!--button that leads to the name function, which displays "Krishna Grandhe"-->
	<a onclick = "write_name()" class="w3-btn w3-grey w3-round"> Display Name </a>
	<!--button that leads to the image function, which displays an image of an eyeball-->
	<a onclick = "display_image()" class="w3-btn w3-grey w3-round"> Show Image </a>
	<!--button that leads to the erase function, which clears the canvas-->
	<a onclick = "erase()" class="w3-btn w3-grey w3-round"> Reset Canvas </a>	
	</div>

<script>
var docMod = document.lastModified; // loads last modified time stamp into docMod variable
alert("This file last modified " + docMod); // generates alert box with time stamp. If annoying, comment out this entire line.
console.log("This file last modified " + docMod); // generates message in javaScript console (found in developers tools) with time stamp. 

var b_canvas = document.getElementById("b"); //finds canvas in html
var b_context = b_canvas.getContext("2d"); //gets context of canvas, which can be manipulated to display

//draws a rectange of size 150x100
function draw_rectangle() {
  b_context.fillRect(50, 25, 150, 100);
}
	
//writes name in the canvas
function write_name(){
	b_context.font = "30px Arial"; //sets font and font size
	b_context.textAlign = "left"; //starts the text on the left side
	b_context.fillText("Krishna Grandhe", 10, 50); //actual text-to-be-displayed
}

var image6 = new Image(); //defines new image variable
image6.src = "imageapp6.jpg"; //assigns the location of the image variable to the one in the folder

//displays image full size
function display_image(){
	b_context.drawImage(image6, 0, 0,300,225);
}

//completely clears the canvas contents
function erase(){
b_canvas.width = b_canvas.width;
}
	
</script>
